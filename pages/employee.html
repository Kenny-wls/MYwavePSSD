<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Employee</title>
    <link rel="stylesheet" href="../assets/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/employee.js"></script>
</head>
    <body>

        <form id="employeeForm">

            <div class="header-section">
                <div class="left-container">
                    <h2>Add New Employee</h2>
                </div>
                <div class="right-container">
                    <a href="show_employee.php" class="add-btn">Employee List</a>
                </div>
            </div>

            <label for="name">Employee Name</label>
            <input type="text" id="name" name="name" required>
            <span class="error" id="nameError"></span>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <span class="error" id="genderError"></span>

            <label for="maritalStatus">Marital Status</label>
            <select id="maritalStatus" name="maritalStatus" required>
                <option value="">Select Status</option>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
            </select>
            <span class="error" id="maritalStatusError"></span>

            <label for="phone">Phone No.</label>
            <input type="tel" id="phone" name="phone" required>
            <span class="error" id="phoneError"></span>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
            <span class="error" id="addressError"></span>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            <span class="error" id="dobError"></span>
            
            <label for="nationality">Nationality</label>
            <input type="text" id="nationality" name="nationality" required>
            <span class="error" id="nationalityError"></span>
            
            <label for="hireDate">Hire Date</label>
            <input type="date" id="hireDate" name="hireDate" required>
            <span class="error" id="hireDateError"></span>
            
            <label for="department">Department</label>
            <input type="text" id="department" name="department" required>
            <span class="error" id="departmentError"></span>
            
            <button type="button" id="submitBtn">Submit</button>
        </form>
            
    </body>
</html>
